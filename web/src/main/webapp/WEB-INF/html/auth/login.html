<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <title th:text="#{login.auth}"></title>
    <script src="js/validate.js" type="text/javascript"></script>
    <script src="js/changeLang.js" type="text/javascript"></script>
</head>
<body onload="initLang()">
<div>
    <form>
        <input type="button" onclick="localeRu()" value="Ru">
        <input type="button" onclick="localeEn()" value="EN">
    </form>
</div>
<div>
    <div>
        <span th:text="${message}">Message</span>
    </div>
    <h3 th:text="#{login.auth}">Авторизация:</h3>
    <form action="/web/login-user" method="post">
        <input type="text" name="username" size="30" maxlength="50" required="true" onkeyup="validate_email()"
               th:placeholder="#{login.email}">
        <span id='message_email'></span><br>
        <input type="password" name="password" size="30" maxlength="50" required="true" onkeyup="validate_password()">
        <input type="text" name="language" hidden="true" disabled="true" value="en_US">
        <span id='message_password'></span><br><br>
        <button type="submit" th:text="#{login.enter}">Вход</button>
        <br>
    </form>
    <a href="/web/registration" th:text="#{login.register}">Регистрация</a>
</div>
</body>
</html>
